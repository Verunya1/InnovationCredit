databaseChangeLog:
  - changeSet:
      id: create_loan_order_table
      author: VeraRG
      changes:
        - createTable:
            tableName: tarrif_id
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    tableName: tarrif_id
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: interest_rate
                  type: varchar
                  constraints:
                    nullable: false
        - createTable:
            tableName: loan_order
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    tableName: loan_order
              - column:
                  name: order_id
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tarrif_id
                  type: bigint
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseColumnNames: tarrif_id
              - column:
                  name: credit_rating
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: time_insert
                  type: datetime2
                  constraints:
                    nullable: false
              - column:
                  name: time_update
                  type: datetime2
                  constraints:
                    nullable: false
  - changeSet:
      id: add_data_tariff_id_table
      author: VeraRG
      comment: "add"
      changes:
        - insert:
            tableName: tarrif_id
            columns:
                  - column:
                      name: id
                      value: 1
                  - column:
                      name: type
                      value: "REFINANCING"
                  - column:
                      name: interest_rate
                      value: "11.9%"
        - insert:
            tableName: tarrif_id
            columns:
                  - column:
                      name: id
                      value: 2
                  - column:
                      name: type
                      value: "MORTGAGE"
                  - column:
                      name: interest_rate
                      value: "6.7%"
        - insert:
            tableName: tarrif_id
            columns:
                  - column:
                      name: id
                      value: 3
                  - column:
                      name: type
                      value: "COMMODITY"
                  - column:
                      name: interest_rate
                      value: "10.0%"

  - changeSet:
      id: renameColumn
      author: VeraRG
      changes:
        - renameTable:
            newTableName: tariff_id
            oldTableName: tarrif_id
  - changeSet:
      id: renameColumn2
      author: VeraRG
      changes:
        - renameColumn:
            newColumnName: tariff_id
            oldColumnName: tarrif_id
            tableName: loan_order